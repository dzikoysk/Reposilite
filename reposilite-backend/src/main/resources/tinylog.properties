# suppress inspection "UnusedProperty" for whole file
level@org.eclipse=info
level@io.javalin=debug

writerActive=console
writerActive.stream=out
writerActive.level=debug
writerActive.format={date: HH:mm:ss.SSS} {level} | {message}

writerFile=file
writerFile.file=log.txt
writerFile.format={date: HH:mm:ss.SSS} {level} | {message}